<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Voca Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
</head>
<body>

	<div id="app">
		<h1>Voca.js {{v.version}}</h1>
		<input	v-model="strText"/>
		<input v-model="apiFilter" />
		<br>
		{{strText}}:<br>
		<table class='table'>
			<thead>
			    <tr>
				    <th scope="col">api</th>
				   <th scope="col">parameter</th>
				    <th scope="col">result</th>
				     <th scope="col">ref</th>
			    </tr>
		  	</thead>
		   	<tbody>
		    	<tr v-for="r in result">
				      <th scope="row">{{r.api}}</th>
				      <td>
				      	<span v-show='r.param' v-for='(item, key) in r.param'>
				      	<span class="row">{{key}}:{{_.isRegExp(item)?item.toString():item}}</span>
				      </td>
				      <td><span v-bind:class="r.isErr?'badge badge-danger':''" >{{r.result}}</span></td>
				      <td><a v-bind:href="'https://vocajs.com/'+r.ref" target="_blank" class="btn btn-primary">open</a></td>
			    </tr>
		    </tbody>
		</table>
		<br>

		

	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/voca/1.4.0/voca.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
